<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/m-logo.png" />
  <title>Mascru</title>
</head>

<body>
  <main id="mascru-section">
    <img src="assets/images/fingerprint.svg" class="fingerprintImg" />
    <div class="container">
      <section>
        <div class="container">
          <div>
            <div class="mascru w-embed">
              <model-viewer alt="mascru-head" src="assets/3d/mascru-head.gltf" camera-orbit="0 0 0" disable-tap=""
                touch-action="pan-y" class="mascru-3d"></model-viewer>
            </div>
          </div>
        </div>
      </section>

      <h1>We are building.</h1>
      <h3 style="padding: 20px 0;">Mascru will be launched soon.</h3>
      <h3 style="padding: 20px 0;">Reach out on +91-8929999699/9785057113.</h3>
      <h3>We're also listening on hey@mascru.com.</h3>

      <p class="copyright">Â© 2022, Mascru. All rights reserved.</p>
    </div>
  </main>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script>
    // 3D rotation
    const modelViewer = document.getElementById("mascru-section");
    const mascru3d = document.querySelector(".mascru-3d");
    if (modelViewer !== null) {
      modelViewer.addEventListener("mousemove", (e) => {
        let bounds = mascru3d.getBoundingClientRect();
        let x = e.clientX - bounds.left;
        let y = e.clientY - bounds.top;
        if (x <= 0 && y >= 80 && y <= 320) {
          mascru3d.setAttribute("camera-orbit", "25deg 0 0");
        } else if (x >= 380 && y >= 80 && y <= 320) {
          mascru3d.setAttribute("camera-orbit", "-25deg 0 0");
        } else if (x >= 0 && x <= 380 && y <= 80) {
          mascru3d.setAttribute("camera-orbit", "0 120deg 0");
        } else if (x >= 0 && x <= 380 && y > 320) {
          mascru3d.setAttribute("camera-orbit", "0 60deg 0");
        } else if (x < 0 && y < 80) {
          mascru3d.setAttribute("camera-orbit", "25deg 120deg 0");
        } else if (x < 0 && y > 320) {
          mascru3d.setAttribute("camera-orbit", "25deg 60deg 0");
        } else if (x > 380 && y > 320) {
          mascru3d.setAttribute("camera-orbit", "-25deg 60deg 0");
        } else if (x > 380 && y < 80) {
          mascru3d.setAttribute("camera-orbit", "-25deg 120deg 0");
        } else {
          mascru3d.setAttribute("camera-orbit", "0 0 0");
        }
      });
    }
  </script>
</body>

</html>
